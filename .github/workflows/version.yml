name: Update Version

on:
  push:
  workflow_dispatch:

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: bump version
    - name: Update go-run version
      run: ./update-version
